<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phone Price Trends</title>
  <style>
  #container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
  }

  #chart-container {
    flex: 3;
    height: 85vh;
    min-height: 500px;
  }

  #priceChart {
    display: block;
    width: 100% !important;
    height: 100% !important;
  }

  #phone-list {
    flex: 0 0 240px;
    margin-left: 10px;
    height: 70vh;
    overflow-y: auto;
  }

  #phone-list ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #phone-list li {
    padding: 6px 10px;  
    margin: 2px 0;
    cursor: pointer;
    font-size: 1em;
  }

  #phone-list li:hover {
    background-color: #f0f0f0;
  }
</style>
  <!-- Luxon for date handling -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js adapter for Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h2>Phone Price Trends</h2>
  <div id="container">
    <div id="chart-container">
      <canvas id="priceChart" width="800" height="400"></canvas>
    </div>
    <div id="phone-list">
      <h3>Phones</h3>
      <ul id="list"></ul>
    </div>
  </div>
  <script src="chart.js"></script>
</body>
</html>
